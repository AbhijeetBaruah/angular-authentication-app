<ul class="list-group">
    <li *ngIf="isAdmin()" class="list-group-item" routerLinkActive="active current">
        <a class="nav-link" routerLink="admin">Admin</a>
    </li>
    <li *ngIf="!isLoggedIn()" class="list-group-item" routerLinkActive="active current">
        <a class="nav-link" routerLink="login">Login</a>
    </li>
    <li *ngIf="isLoggedIn()" class="list-group-item" routerLinkActive="active current">
        <a class="nav-link" routerLink="logout" (click)="logout()">Logout</a>
    </li>     
</ul>
